<div class="row" *ngIf="product$ | async as product">
  <div class="col-sm-10 col-md-12 col-lg-9">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="card-title">Product {{ product?.name }}</h3>
      <button type="button" class="btn btn-primary move5down" [routerLink]="!isStudent ? 'edit' : '/meal'">
        {{ !isStudent ? 'Product bewerken' : 'Maaltijden' }}
      </button>
    </div>
    <ul>
      <li> {{ product?.allergies.length > 0 ? 'Allergieën: ' +
        product?.allergies.join(', ') : 'Product bevat geen allergieën.' }}</li>
      <li *ngIf="product?.containsAlcohol">Product bevat alcohol.</li>
      <li *ngIf="!product?.containsAlcohol">Product bevat geen alcohol.</li>
    </ul>
  </div>
</div>
