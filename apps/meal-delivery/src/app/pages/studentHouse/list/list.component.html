<div class="row container list">
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="card-title">Studentenhuizen lijst</h3>
    <div>
      <button type="button" class="btn btn-primary move5down" routerLink="new">Nieuwe studentenhuis toevoegen</button>
    </div>
  </div>
  <div class="row container">
    <div class="col">
      <br>
      <div class="mb240">
        <div class="row">
          <div class="col-sm-12 col-md-auto col-lg-6"
            *ngFor="let studentHouse of studentHouses$ | async; let i = index">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{studentHouse.streetAndNmr}}</h5>
                <ul class="no-bullets">
                  <li>Stad: {{studentHouse.city}}</li>
                  <li>Postcode: {{studentHouse.postcode}}</li>
                  <li><a routerLink="{{ studentHouse.id }}" routerLinkActive="active" ariaCurrentWhenActive="page">Klik
                      hier voor meer details.</a></li>
                </ul>
                <div class="alignEnd"><a class="edit" title="Bewerken" data-toggle="tooltip"
                    routerLink="{{ studentHouse.id }}/edit" routerLinkActive="active"><i
                      class="material-icons">&#xE254;</i></a>
                  <a class="delete" title="Verwijderen" data-toggle="tooltip"
                    (click)="deleteStudentHouse(studentHouse.id!)" routerLinkActive="active"><i
                      class="material-icons">&#xE872;</i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
