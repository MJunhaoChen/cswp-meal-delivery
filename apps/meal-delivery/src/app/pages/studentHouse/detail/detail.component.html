<div class="row" *ngIf="studentHouse$ | async as studentHouse">
  <div class="col-sm-10 col-md-12 col-lg-9">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="card-title">Studentenhuis {{ studentHouse?.streetAndNmr }}</h3>
      <button type="button" class="btn btn-primary move5down" routerLink="edit">Studentenhuis bewerken</button>
    </div>
    <ul>
      <li>Stad: {{studentHouse?.city}}</li>
      <li>Postcode: {{studentHouse?.postcode}}</li>
    </ul>
  </div>
</div>
